<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deine Seite</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <!-- Hier wird das Men端-Div eingef端gt -->
  <div id="menu-container"></div>

  <!-- Hier kommt der restliche Inhalt deiner Seite -->
  <div>
    <h1>Deine Seite</h1>
    <!-- F端ge hier den restlichen Inhalt deiner Seite ein -->
  </div>

  <script>
    // Verwende das Fetch API, um die menu.html-Datei zu laden
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        // F端ge den geladenen HTML-Code in das menu-container-Div ein
        document.getElementById('menu-container').innerHTML = data;
  $('.dropdown-submenu a.test').on("click", function(e){
    $(this).next('ul').toggle();
    e.stopPropagation();
    e.preventDefault();
  });
};
      
        
      })
      .catch(error => console.error('Fehler beim Laden der Datei:', error));
  </script>
</body>
</html>
